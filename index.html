  <form id="change-password">
    <fieldset>
      <legend>Change Password!</legend>
      <input name="passwords[old]" type="password" placeholder="Old Password" required>
      <input name="passwords[new]" type="password" placeholder="New Password" required>
      <input type="submit" value="Change Password!">
    </fieldset>
  </form>

  <form id="sign-out">
    <fieldset>
      <legend>Sign Out</legend>
      <input type="submit" value="Sign Out!">
    </fieldset>
  </form>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Sign In or create an account!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <fieldset>
            <legend>Sign In!</legend>
            <input name="credentials[email]" type="email" placeholder="Email">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input type="submit" value="Sign In!">
          </fieldset>
        </form>
        <br></br>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up!</legend>
            <input name="credentials[email]" type="email" placeholder="example@example.com">
            <input name="credentials[password]" type="password" placeholder="Password">
            <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
            <input type="submit" value="Sign Up!">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

  <form id="create-post">
    <fieldset>
      <legend>Create a Post!</legend>
      <input name="post[title]" type="text" placeholder="Title" required>
      <input name="post[description]" type="text" placeholder="Description" required>
      <input name="post[recipe]" type="text" placeholder="Recipe" required>
      <input name="post[rating]" type="text" placeholder="Rating" required>
      <input type="submit" value="Create">
    </fieldset>
  </form>

  <form id="update-post">
    <fieldset>
      <legend>Update a Post!</legend>
      <input name="post[id]" type="text" placeholder="ID" required>
      <input name="post[title]" type="text" placeholder="Title" required>
      <input name="post[description]" type="text" placeholder="Description" required>
      <input name="post[recipe]" type="text" placeholder="Recipe" required>
      <input name="post[rating]" type="text" placeholder="Rating" required>
      <input type="submit" value="Update">
    </fieldset>
  </form>

  <nav>
      <div class="app-name"></div>
      <div class="all-posts"></div>
      <div class="nav-buttons">
        <button id="showPostsButton" class="btn btn-info">Show Posts</button>
        <button id="clearPostsButton" class="btn btn-outline-info">Clear Posts</button>
      </div>
  </nav>
